server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl;
    listen [::]:443 ssl;

    # Domain names this server should respond to.
    server_name jobar.cc;
    server_name www.jobar.cc; # certbot_domain:*.jobar.cc

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/jobar/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/jobar/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jobar/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    return 200 'You have reached either jobar.cc or www.jobar.cc';
    add_header Content-Type text/plain;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name tryssl.jobar.cc dotnetweb.jobar.cc; # certbot_domain:*.jobar.cc

    ssl_certificate         /etc/letsencrypt/live/jobar/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/jobar/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jobar/chain.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    return 200 'You have reached either tryssl.jobar.cc or dotnetweb.jobar.cc';
    add_header Content-Type text/plain;
}

server {
    # Drop any request that does not match any of the other server names.
    listen               443 ssl default_server;
    ssl_reject_handshake on;
}
