server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl;
    listen [::]:443 ssl;

    # Domain names this server should respond to.
    server_name tryssl.jobar.cc;

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/tryssl-jobarcc/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/tryssl-jobarcc/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/tryssl-jobarcc/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    return 200 'Let\'s Encrypt certificate successfully installed!';
    add_header Content-Type text/plain;
}
